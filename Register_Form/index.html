<!DOCTYPE html>
<html>
  <head>

    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <h1><center>Registration Form</center></h1>
    <p>Please fill out this form with the required information</p>

    <form action='/action_page.php'>
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <br>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <br>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <br>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
        <br>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
        <br>
        <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
        <br>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.w3schools.com/html/default.asp/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>
          <br>
        <label>Input your age (years): <input type="number" name="age" min="13" max="120" />

        </label>  <br>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <br>
            <option value="1">w3Schools News</option>
            <br>
            <option value="2">w3Schools YouTube Channel</option>
            <br>
            <option value="3">w3Schools Forum</option>
            <br>
            <option value="4">Other</option>
          </select>
        </label>
        <br>
        <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach...">
              
          </textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" /> <button type="button" class="cancelbtn"> Cancel</button>  
    </form>
  </body>
</html>
